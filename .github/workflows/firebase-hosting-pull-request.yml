name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master  # or main if that's your default

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        working-directory: frontend

      - name: ðŸ›  Build the React app
        run: npm run build
        working-directory: frontend

      - name: ðŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVOPS_FRONTEND_12146 }}"
          channelId: live
          projectId: devops-frontend-12146
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
        working-directory: frontend
