name: Deploy React App to Firebase Hosting on Merge

on:
  push:
    branches:
      - master  # or 'main' if that's your default

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend  # ðŸ”¥ ensures every step runs in frontend/

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ›  Build the React app
        run: npm run build

      - name: ðŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVOPS_FRONTEND_12146 }}"
          channelId: live
          projectId: devops-frontend-12146
          entryPoint: frontend  # âœ… This fixes the firebase.json not found error
